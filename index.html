<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="center">
        <img src="./gift.png" />
        <p>المس الهديه</p>
    </div>

    <h1 class="rotating-text">كل سنه و انتي طيبه</h1>
    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.4.0/dist/confetti.browser.min.js"></script>
    <script>
        document.querySelector('.center img').addEventListener('click', function() {
            var duration = 5 * 1000;
            var end = Date.now() + duration;

            function randomInRange(min, max) {
                return Math.random() * (max - min) + min;
            }

            (function frame() {
                confetti({
                    particleCount: 3,
                    angle: 60,
                    spread: 55,
                    origin: { x: randomInRange(0, 1), y: randomInRange(0, 1) }
                });
                confetti({
                    particleCount: 3,
                    angle: 120,
                    spread: 55,
                    origin: { x: randomInRange(0, 1), y: randomInRange(0, 1) }
                });

                if (Date.now() < end) {
                    requestAnimationFrame(frame);
                }
            }());

            var audio = new Audio('https://www.soundjay.com/button/sounds/button-16.mp3');
            audio.play();
        });
    </script>
</body>
</html>
